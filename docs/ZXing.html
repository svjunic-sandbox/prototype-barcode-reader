<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZXing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      input[type="text"] {
        box-sizing: border-box;
        width: 100%;
        border: 1px solid #000;
      }
      .drawingBuffer {
        position: absolute;
        z-index: -1;
        top: -9999;
        left: -9999;
      }
      #reader {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script src="./zxing/js/vendor.js" charset="utf-8" defer></script>
    <script src="./zxing/js/index.js" charset="utf-8" defer></script>
  </head>
  <body>
    <video id="reader" style="border: 1px solid gray" hidden></video>
    <button id="try" type="button">読み込む</button>
    <button id="prev" type="button">戻る</button>
    <input type="text" id="code" value="ここに値が入る" />
  </body>
</html>
